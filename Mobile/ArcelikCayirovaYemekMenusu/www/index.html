<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/moment-with-locales.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="arcelik" ng-controller="index">
    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <h1 class="title">Arçelik Çayırova Yemek Menüsü</h1>
      </ion-header-bar>
      <ion-content>
        <div class="card" ng-repeat="item in list">
            <div class="item item-divider">{{ moment(item.Date).format('DD.MM.YYYY, dddd') }}</div>
            <div class="item item-avatar item-text-wrap" ng-repeat="menu in item.Menu">
              <img ng-src="{{ getMenuImageUrl(menu) }}" />
              {{ menu }}
            </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
